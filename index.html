
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeCoder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      :root {
        /* Light Theme (Preserved clean look) */
        --md-sys-color-background: #FEF7FF;
        --md-sys-color-on-background: #1D1B20;
        --md-sys-color-surface: #F9F9FC;
        --md-sys-color-surface-container-low: #F3F3F8;
        --md-sys-color-surface-container: #EDEDF4;
        --md-sys-color-surface-container-high: #E7E7EE;
        --md-sys-color-on-surface: #1A1C1E;
        --md-sys-color-on-surface-variant: #44474E;
        --md-sys-color-outline: #74777F;
        --md-sys-color-outline-variant: #C4C6D0;
        --md-sys-color-primary: #006684;
        --md-sys-color-on-primary: #FFFFFF;
        --md-sys-color-primary-container: #BEE9FF;
        --md-sys-color-on-primary-container: #001F2A;
        --md-sys-color-secondary: #4D616C;
        --md-sys-color-on-secondary: #FFFFFF;
        --md-sys-color-secondary-container: #D0E6F2;
        --md-sys-color-on-secondary-container: #081E27;
        --md-sys-color-error: #BA1A1A;
        --md-sys-color-on-error: #FFFFFF;
      }

      body.dark {
        /* Dark Theme - Clean and Modern */
        /* Background: Deep charcoal */
        --md-sys-color-background: #121212;
        --md-sys-color-on-background: #E0E0E0;

        /* Surfaces: Subtle gray gradations */
        --md-sys-color-surface: #1E1E1E;
        --md-sys-color-surface-container-low: #252525;
        --md-sys-color-surface-container: #2D2D2D;
        --md-sys-color-surface-container-high: #383838;

        /* Text */
        --md-sys-color-on-surface: #E0E0E0;
        --md-sys-color-on-surface-variant: #A0A0A0;

        /* Borders */
        --md-sys-color-outline: #555555;
        --md-sys-color-outline-variant: #3D3D3D;

        /* Primary: Blue accent */
        --md-sys-color-primary: #82B1FF;
        --md-sys-color-on-primary: #002F6C;
        --md-sys-color-primary-container: #1A3F6F;
        --md-sys-color-on-primary-container: #D1E4FF;

        /* Secondary: Teal accent */
        --md-sys-color-secondary: #80CBC4;
        --md-sys-color-on-secondary: #003733;
        --md-sys-color-secondary-container: #1A4F4A;
        --md-sys-color-on-secondary-container: #B2DFDB;

        /* Error */
        --md-sys-color-error: #FF6B6B;
        --md-sys-color-on-error: #690005;
      }

      body.cyberpunk {
        /* Cyberpunk Theme - Futuristic Space Aesthetic */
        /* Primary Background: Deep Navy */
        --md-sys-color-background: #0a0e27;
        --md-sys-color-on-background: #e0e0e0;

        /* Surfaces: Layered transparency with glassmorphism */
        --md-sys-color-surface: rgba(30, 35, 60, 0.95);
        --md-sys-color-surface-container-low: rgba(20, 25, 45, 0.95);
        --md-sys-color-surface-container: rgba(25, 30, 55, 0.95);
        --md-sys-color-surface-container-high: rgba(35, 40, 70, 0.95);

        /* Text hierarchy */
        --md-sys-color-on-surface: #e0e0e0;
        --md-sys-color-on-surface-variant: #a0a0a0;

        /* Borders - subtle glow-ready */
        --md-sys-color-outline: #666666;
        --md-sys-color-outline-variant: rgba(88, 101, 242, 0.3);

        /* Primary: Discord/Indigo Purple */
        --md-sys-color-primary: #5865f2;
        --md-sys-color-on-primary: #ffffff;
        --md-sys-color-primary-container: #4752c4;
        --md-sys-color-on-primary-container: #c4caff;

        /* Secondary: Hot Pink/Magenta (AI elements) */
        --md-sys-color-secondary: #ed64a6;
        --md-sys-color-on-secondary: #ffffff;
        --md-sys-color-secondary-container: rgba(237, 100, 166, 0.2);
        --md-sys-color-on-secondary-container: #ffd6eb;

        /* Error */
        --md-sys-color-error: #ff5252;
        --md-sys-color-on-error: #ffffff;

        /* Additional cyberpunk tokens */
        --cyber-accent-blue: #61afef;
        --cyber-syntax-purple: #c678dd;
        --cyber-syntax-green: #98c379;
        --cyber-syntax-comment: #5c6370;
      }

      body {
        background-color: var(--md-sys-color-background);
        color: var(--md-sys-color-on-background);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar to match M3 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--md-sys-color-outline-variant); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--md-sys-color-outline);
      }

      /* Cyberpunk Theme Special Effects */
      body.cyberpunk {
        background:
          radial-gradient(ellipse at 20% 20%, rgba(88, 101, 242, 0.15) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 80%, rgba(237, 100, 166, 0.15) 0%, transparent 50%),
          #0a0e27;
        font-family: 'Courier New', monospace;
      }

      /* Dot grid pattern for cyberpunk */
      body.cyberpunk::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 30px 30px;
        pointer-events: none;
        z-index: 0;
      }

      /* Floating particles container */
      body.cyberpunk .cyber-particles {
        position: fixed;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
        z-index: 1;
      }

      /* Individual floating particle */
      body.cyberpunk .cyber-particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--md-sys-color-primary);
        border-radius: 50%;
        opacity: 0;
        animation: float-up 20s linear infinite;
        box-shadow: 0 0 6px var(--md-sys-color-primary);
      }

      @keyframes float-up {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100vh) scale(1);
          opacity: 0;
        }
      }

      /* Focus pulse animation for cyberpunk */
      body.cyberpunk .focus-glow:focus-within {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 40px rgba(88, 101, 242, 0.4);
        }
        50% {
          box-shadow: 0 0 60px rgba(88, 101, 242, 0.6);
        }
      }

      /* Cyberpunk card styling */
      body.cyberpunk .cyber-card {
        background: linear-gradient(135deg, rgba(30, 35, 60, 0.95), rgba(20, 25, 45, 0.95));
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        box-shadow:
          0 0 20px rgba(88, 101, 242, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(88, 101, 242, 0.3);
      }

      /* Hover effect for cyberpunk elements */
      body.cyberpunk .cyber-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 30px rgba(88, 101, 242, 0.4);
        transition: all 0.2s ease;
      }

      /* User message accent (indigo/purple) */
      body.cyberpunk .cyber-user-accent {
        border-left: 3px solid var(--md-sys-color-primary);
        box-shadow: 0 0 15px rgba(88, 101, 242, 0.2);
      }

      /* AI message accent (pink/magenta) */
      body.cyberpunk .cyber-ai-accent {
        border-left: 3px solid var(--md-sys-color-secondary);
        box-shadow: 0 0 15px rgba(237, 100, 166, 0.2);
      }

      /* Typing indicator animation for cyberpunk */
      body.cyberpunk .cyber-typing-dot {
        animation: cyber-bounce 1.4s ease-in-out infinite;
      }

      body.cyberpunk .cyber-typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      body.cyberpunk .cyber-typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes cyber-bounce {
        0%, 80%, 100% {
          transform: translateY(0);
          opacity: 0.5;
        }
        40% {
          transform: translateY(-8px);
          opacity: 1;
        }
      }

      /* Glowing text for cyberpunk headers */
      body.cyberpunk .cyber-glow-text {
        text-shadow: 0 0 10px rgba(88, 101, 242, 0.5);
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      /* Dragging state for cyberpunk */
      body.cyberpunk .cyber-dragging {
        transform: rotate(2deg);
        opacity: 0.8;
      }

      /* Cyber grid pattern (used in main app background) */
      .cyber-grid {
        background-image: 
          linear-gradient(rgba(88, 101, 242, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(88, 101, 242, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              md: {
                sys: {
                  color: {
                    background: 'var(--md-sys-color-background)',
                    'on-background': 'var(--md-sys-color-on-background)',
                    surface: 'var(--md-sys-color-surface)',
                    'surface-container-low': 'var(--md-sys-color-surface-container-low)',
                    'surface-container': 'var(--md-sys-color-surface-container)',
                    'surface-container-high': 'var(--md-sys-color-surface-container-high)',
                    'on-surface': 'var(--md-sys-color-on-surface)',
                    'on-surface-variant': 'var(--md-sys-color-on-surface-variant)',
                    'outline': 'var(--md-sys-color-outline)',
                    'outline-variant': 'var(--md-sys-color-outline-variant)',
                    primary: 'var(--md-sys-color-primary)',
                    'on-primary': 'var(--md-sys-color-on-primary)',
                    'primary-container': 'var(--md-sys-color-primary-container)',
                    'on-primary-container': 'var(--md-sys-color-on-primary-container)',
                    secondary: 'var(--md-sys-color-secondary)',
                    'on-secondary': 'var(--md-sys-color-on-secondary)',
                    'secondary-container': 'var(--md-sys-color-secondary-container)',
                    'on-secondary-container': 'var(--md-sys-color-on-secondary-container)',
                    error: 'var(--md-sys-color-error)',
                    'on-error': 'var(--md-sys-color-on-error)',
                  }
                }
              }
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            boxShadow: {
              'elevation-1': '0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.30)',
              'elevation-2': '0px 2px 6px 2px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.30)',
              'elevation-3': '0px 4px 8px 3px rgba(0, 0, 0, 0.15), 0px 1px 3px 0px rgba(0, 0, 0, 0.30)',
            }
          }
        }
      }
    </script>

}
</script>

    <div id="root"></div>
