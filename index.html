
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeCoder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      :root {
        /* Light Theme (Preserved clean look) */
        --md-sys-color-background: #FEF7FF;
        --md-sys-color-on-background: #1D1B20;
        --md-sys-color-surface: #F9F9FC;
        --md-sys-color-surface-container-low: #F3F3F8;
        --md-sys-color-surface-container: #EDEDF4;
        --md-sys-color-surface-container-high: #E7E7EE;
        --md-sys-color-on-surface: #1A1C1E;
        --md-sys-color-on-surface-variant: #44474E;
        --md-sys-color-outline: #74777F;
        --md-sys-color-outline-variant: #C4C6D0;
        --md-sys-color-primary: #006684;
        --md-sys-color-on-primary: #FFFFFF;
        --md-sys-color-primary-container: #BEE9FF;
        --md-sys-color-on-primary-container: #001F2A;
        --md-sys-color-secondary: #4D616C;
        --md-sys-color-on-secondary: #FFFFFF;
        --md-sys-color-secondary-container: #D0E6F2;
        --md-sys-color-on-secondary-container: #081E27;
        --md-sys-color-error: #BA1A1A;
        --md-sys-color-on-error: #FFFFFF;
      }

      body.dark {
        /* VibeCoder Dark Theme (Cyberpunk/Neon) */
        /* Background: Deep Black/Blue */
        --md-sys-color-background: #050510;
        --md-sys-color-on-background: #E2E8F0;
        
        /* Surfaces: Dark Navy gradients */
        --md-sys-color-surface: #0A0A15;
        --md-sys-color-surface-container-low: #10101E;
        --md-sys-color-surface-container: #151525;
        --md-sys-color-surface-container-high: #1D1D30;
        
        /* Text */
        --md-sys-color-on-surface: #E0E0FF;
        --md-sys-color-on-surface-variant: #94A3B8;
        
        /* Borders */
        --md-sys-color-outline: #475569;
        --md-sys-color-outline-variant: #2B2E42;
        
        /* Primary: Neon Cyan */
        --md-sys-color-primary: #22D3EE;
        --md-sys-color-on-primary: #000000;
        --md-sys-color-primary-container: #083344;
        --md-sys-color-on-primary-container: #A5F3FC;
        
        /* Secondary: Neon Purple */
        --md-sys-color-secondary: #A855F7;
        --md-sys-color-on-secondary: #FFFFFF;
        --md-sys-color-secondary-container: #3B0764;
        --md-sys-color-on-secondary-container: #E9D5FF;
        
        /* Error */
        --md-sys-color-error: #FF5252;
        --md-sys-color-on-error: #690005;
      }

      body {
        background-color: var(--md-sys-color-background);
        color: var(--md-sys-color-on-background);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar to match M3 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--md-sys-color-outline-variant); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--md-sys-color-outline); 
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              md: {
                sys: {
                  color: {
                    background: 'var(--md-sys-color-background)',
                    'on-background': 'var(--md-sys-color-on-background)',
                    surface: 'var(--md-sys-color-surface)',
                    'surface-container-low': 'var(--md-sys-color-surface-container-low)',
                    'surface-container': 'var(--md-sys-color-surface-container)',
                    'surface-container-high': 'var(--md-sys-color-surface-container-high)',
                    'on-surface': 'var(--md-sys-color-on-surface)',
                    'on-surface-variant': 'var(--md-sys-color-on-surface-variant)',
                    'outline': 'var(--md-sys-color-outline)',
                    'outline-variant': 'var(--md-sys-color-outline-variant)',
                    primary: 'var(--md-sys-color-primary)',
                    'on-primary': 'var(--md-sys-color-on-primary)',
                    'primary-container': 'var(--md-sys-color-primary-container)',
                    'on-primary-container': 'var(--md-sys-color-on-primary-container)',
                    secondary: 'var(--md-sys-color-secondary)',
                    'on-secondary': 'var(--md-sys-color-on-secondary)',
                    'secondary-container': 'var(--md-sys-color-secondary-container)',
                    'on-secondary-container': 'var(--md-sys-color-on-secondary-container)',
                    error: 'var(--md-sys-color-error)',
                    'on-error': 'var(--md-sys-color-on-error)',
                  }
                }
              }
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            boxShadow: {
              'elevation-1': '0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.30)',
              'elevation-2': '0px 2px 6px 2px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.30)',
              'elevation-3': '0px 4px 8px 3px rgba(0, 0, 0, 0.15), 0px 1px 3px 0px rgba(0, 0, 0, 0.30)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
