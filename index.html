<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeCoder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      :root {
        /* Light Theme (Default) */
        --md-sys-color-background: #FEF7FF;
        --md-sys-color-on-background: #1D1B20;
        --md-sys-color-surface: #FEF7FF;
        --md-sys-color-surface-container-low: #F7F2FA;
        --md-sys-color-surface-container: #F3EDF7;
        --md-sys-color-surface-container-high: #ECE6F0;
        --md-sys-color-on-surface: #1D1B20;
        --md-sys-color-on-surface-variant: #49454F;
        --md-sys-color-outline: #79747E;
        --md-sys-color-outline-variant: #CAC4D0;
        --md-sys-color-primary: #65558F;
        --md-sys-color-on-primary: #FFFFFF;
        --md-sys-color-primary-container: #EADDFF;
        --md-sys-color-on-primary-container: #21005D;
        --md-sys-color-secondary: #625B71;
        --md-sys-color-on-secondary: #FFFFFF;
        --md-sys-color-secondary-container: #E8DEF8;
        --md-sys-color-on-secondary-container: #1D192B;
        --md-sys-color-error: #B3261E;
        --md-sys-color-on-error: #FFFFFF;
      }

      body.dark {
        /* Dark Theme */
        --md-sys-color-background: #141218;
        --md-sys-color-on-background: #E6E0E9;
        --md-sys-color-surface: #141218;
        --md-sys-color-surface-container-low: #1D1B20;
        --md-sys-color-surface-container: #211F26;
        --md-sys-color-surface-container-high: #2B2930;
        --md-sys-color-on-surface: #E6E0E9;
        --md-sys-color-on-surface-variant: #CAC4D0;
        --md-sys-color-outline: #938F99;
        --md-sys-color-outline-variant: #49454F;
        --md-sys-color-primary: #D0BCFF;
        --md-sys-color-on-primary: #381E72;
        --md-sys-color-primary-container: #4F378B;
        --md-sys-color-on-primary-container: #EADDFF;
        --md-sys-color-secondary: #CCC2DC;
        --md-sys-color-on-secondary: #332D41;
        --md-sys-color-secondary-container: #4A4458;
        --md-sys-color-on-secondary-container: #E8DEF8;
        --md-sys-color-error: #F2B8B5;
        --md-sys-color-on-error: #601410;
      }

      body {
        background-color: var(--md-sys-color-background);
        color: var(--md-sys-color-on-background);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar to match M3 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--md-sys-color-outline-variant); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--md-sys-color-outline); 
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              md: {
                sys: {
                  color: {
                    background: 'var(--md-sys-color-background)',
                    'on-background': 'var(--md-sys-color-on-background)',
                    surface: 'var(--md-sys-color-surface)',
                    'surface-container-low': 'var(--md-sys-color-surface-container-low)',
                    'surface-container': 'var(--md-sys-color-surface-container)',
                    'surface-container-high': 'var(--md-sys-color-surface-container-high)',
                    'on-surface': 'var(--md-sys-color-on-surface)',
                    'on-surface-variant': 'var(--md-sys-color-on-surface-variant)',
                    'outline': 'var(--md-sys-color-outline)',
                    'outline-variant': 'var(--md-sys-color-outline-variant)',
                    primary: 'var(--md-sys-color-primary)',
                    'on-primary': 'var(--md-sys-color-on-primary)',
                    'primary-container': 'var(--md-sys-color-primary-container)',
                    'on-primary-container': 'var(--md-sys-color-on-primary-container)',
                    secondary: 'var(--md-sys-color-secondary)',
                    'on-secondary': 'var(--md-sys-color-on-secondary)',
                    'secondary-container': 'var(--md-sys-color-secondary-container)',
                    'on-secondary-container': 'var(--md-sys-color-on-secondary-container)',
                    error: 'var(--md-sys-color-error)',
                    'on-error': 'var(--md-sys-color-on-error)',
                  }
                }
              }
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            boxShadow: {
              'elevation-1': '0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.30)',
              'elevation-2': '0px 2px 6px 2px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.30)',
              'elevation-3': '0px 4px 8px 3px rgba(0, 0, 0, 0.15), 0px 1px 3px 0px rgba(0, 0, 0, 0.30)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
